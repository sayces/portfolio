name: Deploy to GitHub Pages

on:
  push:
    branches: [master]  # Или master, если у тебя так называется основная ветка
  workflow_dispatch:  # Чтобы можно было запустить вручную

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Или 22, если хочешь поновее

      - name: Install dependencies
        run: npm ci  # Лучше чем npm install — быстрее и надёжнее

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4